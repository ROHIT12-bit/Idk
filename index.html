<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1920, initial-scale=1.0">
<title>BotsKingdoms AnimeBot</title>

<style>
    body{
        margin:0;
        background:#000;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        overflow:hidden;
        font-family:"Poppins", sans-serif;
    }

    /* Main UI Frame */
    .screen{
        width:1920px;
        height:1200px;
        background:#0e0e0e;
        overflow:hidden;
        position:relative;
    }

    /* Search Bar */
    .searchbar{
        width:100%;
        text-align:center;
        padding:30px 0;
        background:#111;
        border-bottom:2px solid #202020;
    }
    .searchbar input{
        width:650px;
        padding:18px 30px;
        border-radius:50px;
        border:none;
        background:#181818;
        color:#fff;
        font-size:22px;
        outline:none;
        box-shadow:0 0 10px rgba(0,255,255,.3);
    }

    /* Layout 2 Panels */
    .main{
        display:flex;
        width:1920px;
        height:1070px;
    }

    /* Left Image Show */
    .left{
        width:55%;
        height:1070px;
        background:#000;
    }
    .left img{
        width:100%;
        height:100%;
        object-fit:cover;
        filter:brightness(.95);
    }

    /* Right Info Box */
    .right{
        width:45%;
        padding:130px 100px;
        color:#fff;
        display:flex;
        flex-direction:column;
        justify-content:center;
    }

    /* Neon Title */
    #title{
        font-size:68px;
        font-weight:800;
        text-shadow:0 0 20px cyan;
        margin-bottom:35px;
    }

    /* Glass Description Panel */
    #desc{
        font-size:22px;
        opacity:.9;
        line-height:1.6;
        width:90%;
        padding:30px;
        border-radius:20px;
        backdrop-filter:blur(18px);
        background:rgba(255,255,255,.08);
        margin-bottom:50px;
    }

    /* Big Glowing Button */
    .btn{
        padding:20px 65px;
        background:linear-gradient(90deg,#00ffff,#0070ff);
        color:black;
        font-weight:800;
        border:none;
        font-size:30px;
        border-radius:60px;
        cursor:pointer;
        transition:.3s;
    }
    .btn:hover{
        transform:scale(1.08);
        box-shadow:0 0 30px cyan;
    }

    /* Footer Branding */
    .brand{
        position:absolute;
        bottom:25px;
        right:35px;
        font-size:26px;
        color:#0ff;
        opacity:.9;
        font-weight:700;
        letter-spacing:2px;
        text-shadow:0 0 18px cyan;
    }

</style>
</head>
<body>

<div class="screen">

    <div class="searchbar">
        <input id="anime" placeholder=" Type Anime Name & Press ENTER "
               onkeydown="if(event.key==='Enter')loadAnime(anime.value)">
    </div>

    <div class="main">
        <div class="left">
            <img id="poster" src="">
        </div>

        <div class="right">
            <h1 id="title">BotsKingdoms AnimeBot</h1>
            <p id="desc">Type an anime name above to generate full profile instantly.</p>
            <button class="btn">Open Anime</button>
        </div>
    </div>

    <div class="brand">Powered By BotsKingdoms ðŸ‘‘</div>
</div>


<script>
async function loadAnime(name){
    const q = `
    query($search:String){
        Media(search:$search,type:ANIME){
            title{english romaji}
            description
            coverImage{extraLarge}
            bannerImage
        }
    }`;

    let res = await fetch("https://graphql.anilist.co",{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({query:q,variables:{search:name}})
    });

    let a = (await res.json()).data.Media;

    document.getElementById("title").innerText =
        a.title.english || a.title.romaji;

    document.getElementById("desc").innerHTML =
        a.description.slice(0,800)+"...";

    document.getElementById("poster").src =
        a.bannerImage || a.coverImage.extraLarge;
}
</script>

</body>
</html>
