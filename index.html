<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1920, initial-scale=1.0">
<title>Anime Bot UI 1920x1200</title>

<style>
    body{
        margin:0;
        background:#000;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        overflow:hidden;
    }

    /* FIXED SIZE DISPLAY */
    .screen{
        width:1920px;
        height:1200px;
        background:#fff6ee;
        display:flex;
        flex-direction:column;
        overflow:hidden;
        border-radius:10px;
    }

    /* SEARCH BAR */
    .search_box{
        width:100%;
        text-align:center;
        padding:25px 0;
        border-bottom:2px solid #e7d8c8;
        background:white;
    }
    .search_box input{
        width:700px;
        font-size:22px;
        padding:14px 22px;
        border-radius:40px;
        border:2px solid #000;
        outline:none;
    }

    /* MAIN LAYOUT EXACT LIKE YOU WANT */
    .content{
        display:flex;
        width:1920px;
        height:1100px;
    }

    /* LEFT IMAGE AREA */
    .left-img{
        width:960px;
        height:1100px;
    }
    .left-img img{
        width:100%;
        height:100%;
        object-fit:cover;
    }

    /* RIGHT PANEL */
    .right-info{
        width:960px;
        padding:130px 100px;
        display:flex;
        flex-direction:column;
        justify-content:center;
    }

    .title{
        font-size:75px;
        font-weight:900;
        margin-bottom:30px;
    }

    .desc{
        font-size:24px;
        line-height:1.7;
        opacity:.8;
        width:90%;
        margin-bottom:50px;
    }

    .watch-btn{
        background:black;
        color:white;
        padding:20px 55px;
        border-radius:40px;
        font-size:28px;
        font-weight:700;
        border:none;
        cursor:pointer;
        width:fit-content;
    }

</style>
</head>
<body>

<div class="screen">

    <!-- SEARCH BAR -->
    <div class="search_box">
        <input id="animeInput" placeholder="Type anime name â€” Example: One Piece"
               onkeydown="if(event.key==='Enter') loadAnime(animeInput.value)">
    </div>

    <!-- MAIN UI -->
    <div class="content">
        <div class="left-img"><img id="mainImg" src=""></div>

        <div class="right-info">
            <h1 id="title" class="title">Type Anime Name</h1>
            <p id="desc" class="desc">The page updates automatically.</p>
            <button class="watch-btn">WATCH NOW</button>
        </div>
    </div>

</div>


<!-- API FETCH -->
<script>
async function loadAnime(name){
    const q = `
    query($search:String){
        Media(search:$search,type:ANIME){
            title{english romaji}
            description
            coverImage{extraLarge}
            bannerImage
        }
    }`;

    const res = await fetch("https://graphql.anilist.co",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({query:q,variables:{search:name}})
    });

    const a = (await res.json()).data.Media;

    document.getElementById("title").innerText = a.title.english || a.title.romaji;
    document.getElementById("desc").innerHTML = a.description.slice(0,650)+"...";
    document.getElementById("mainImg").src = a.bannerImage || a.coverImage.extraLarge;
}
</script>

</body>
</html>
